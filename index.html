<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Car Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script>
        // シーン、カメラ、レンダラーの作成
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // OrbitControlsの追加
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        
        // ライティングの追加
        const ambientLight = new THREE.AmbientLight(0x404040); // 環境光
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // 平行光源
        directionalLight.position.set(5, 10, 7.5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // 車のボディ
        const bodyGeometry = new THREE.BoxGeometry(2, 1, 1);
        const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        body.position.y = 0.5;
        body.castShadow = true;

        // 車のホイール
        const wheelGeometry = new THREE.CylinderGeometry(0.2, 0.2, 0.5, 32);
        const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });
        const wheelPositions = [
            [-0.9, 0, -0.6],
            [0.9, 0, -0.6],
            [-0.9, 0, 0.6],
            [0.9, 0, 0.6]
        ];
        const wheels = wheelPositions.map(pos => {
            const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            wheel.rotation.z = Math.PI / 2;
            wheel.position.set(...pos);
            wheel.castShadow = true;
            return wheel;
        });

        // 車のグループ化
        const car = new THREE.Group();
        car.add(body);
        wheels.forEach(wheel => car.add(wheel));
        scene.add(car);

        // カメラの位置
        camera.position.z = 5;

        // 地面の追加
        const groundGeometry = new THREE.PlaneGeometry(10, 10);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // レンダリング関数
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // 影の有効化
        renderer.shadowMap.enabled = true;
        body.castShadow = true;
        wheels.forEach(wheel => wheel.castShadow = true);
        ground.receiveShadow = true;

        animate();
    </script>
</body>
</html>
